<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStock</title>
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="entrar-screen">
        <div class="entrar-box">
            <img src="senai.png" alt="Logo Senai" class="senai">
            
            <form id="login-form">
                <input type="email" id="email" required placeholder="Email" autocomplete="off"><br><br>
                <input type="password" id="password" required placeholder="Senha" autocomplete="off"><br><br>
                <!--<input type="number" id="token" required placeholder="Token" autocomplete="off"><br><br> -->
                <button type="submit" class="entrar">ENTRAR</button>
                
                <div id="mensagem" style="margin-top: 20px;"></div>
            </form>
        </div>
    </div>

  <script>
    const form = document.getElementById('login-form');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({email, password})
        });

        const data = await response.json();

        if (response.ok) {
          window.location.href = 'dashboard.html';
        } else {
          mensagem.textContent = data.message || 'Erro ao fazer login.';
          mensagem.style.color = 'red';
        }

      } catch (error) {
        mensagem.textContent = 'Erro de conex√£o com o servidor.';
        mensagem.style.color = 'red';
        console.error(error);
      }
    });
  </script>
</body>
</html>
