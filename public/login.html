<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStock</title>
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="entrar-screen">
        <div class="entrar-box">
            <img src="../assets/senai.png" alt="Logo Senai" class="senai">
            
            <form id="loginform">
                <input type="email" id="email" required placeholder="Email" autocomplete="off"><br><br>
                <input type="password" id="password" required placeholder="Senha" autocomplete="off"><br><br>
                <input type="number" id="token" required placeholder="Token" autocomplete="off"><br><br>
                <button type="submit" class="entrar">ENTRAR</button>
            </form>
        </div>
    </div>
     <script>
        document.getElementById('loginform').addEventListener('submit', async function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const token = document.getElementById('token').value;
            const messageElement = document.getElementById('message');

            try {
                const response = await fetch('http://localhost:1234/login', { // Ajuste a URL se o seu servidor Node estiver em outra porta/domínio
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, token })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    messageElement.style.color = 'green';
                    messageElement.textContent = data.message;
                    // Lógica para redirecionar o usuário (ex: window.location.href = '/dashboard.html';)
                } else {
                    messageElement.style.color = 'red';
                    messageElement.textContent = data.message || 'Erro de login desconhecido.';
                }
            } catch (error) {
                console.error('Erro de rede:', error);
                messageElement.style.color = 'red';
                messageElement.textContent = 'Erro ao conectar com o servidor.';
            }
        });
    </script>
</body>
</html>
