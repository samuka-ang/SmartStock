<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Usuário - SmartStock</title>
  <link rel="icon" href="./icon/logo-small.ico">
</head>
<body>

  <h2>Cadastrar Novo Usuário</h2>

  <form id="form-cadastro">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Senha:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="token">Token (6 dígitos):</label><br>
    <input type="text" id="token" name="token" maxlength="6" required><br><br>

    <button type="submit">Cadastrar Usuário</button>
  </form>

  <p id="mensagem"></p>

  <script src="./scripts/cadastroScript.js"></script>
</body>
</html>
